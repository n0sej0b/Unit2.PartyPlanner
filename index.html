<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
    <script defer src="party.js"></script>
</head>
<body>
    <h1 style="align-content: center;width: 300px; height: 100px;">1999 Party</h1>
    <form id="guestLog">
        <p>About the party</p>
        <input type="text" id="guestName" placeholder="name">
        <input type="text" id="email" placeholder="guest@email.com">
        <input type="text" id="phone" placeholder="101-867-5309">
        <button type="submit" class="submitRsvp">Submit</button></form>
<!-- new submissions -->

<form id="eventSubmission">
    <p>About the party</p>
    <input type="text" placeholder="event name" id="eventName">
    <input type="datetime-local" id="eventDateTime">
    <input type="text" placeholder="event location" id="eventLocation">
    <input type="text" placeholder="event description" id="eventDescription">
    <button type="submit">Submit</button>
</form>

    <ul id="parties"></ul>
